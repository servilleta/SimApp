server {
  listen 80;
  server_name localhost;

  # Allow large file uploads (500MB)
  client_max_body_size 500M;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy "strict-origin-when-cross-origin";
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https: https://images.unsplash.com; connect-src 'self' http://localhost:8000 ws://localhost:8000 ws://localhost:24678 ws://localhost:3000 https://api.stripe.com; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';";

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
      text/plain
      text/css
      text/xml
      text/javascript
      application/json
      application/javascript
      application/xml+rss
      application/atom+xml
      image/svg+xml;

  # WebSocket proxy for real-time simulation updates
  location /ws/ {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket specific timeouts
    proxy_read_timeout 86400s;  # 24 hours
    proxy_send_timeout 86400s;  # 24 hours
    proxy_connect_timeout 10s;
    
    # Disable buffering for real-time updates
    proxy_buffering off;
    proxy_cache off;
  }

  # API proxy to backend - preserve the full path
  location /api {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Handle large file uploads
    client_max_body_size 500M;
    
    # ðŸŽ¯ BULLETPROOF: Extended timeouts for huge file processing
    proxy_read_timeout 90s;    # BULLETPROOF: Extended from 300s to 90s
    proxy_connect_timeout 75s;  # Connection timeout unchanged
    proxy_send_timeout 90s;     # BULLETPROOF: Extended from 300s to 90s
    
    # WebSocket support (if needed for real-time updates)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # ðŸ”„ BULLETPROOF: Disable proxy buffering for streaming responses
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_max_temp_file_size 0;
  }
  
  # ðŸš€ EXTENDED TIMEOUTS: Special handling for long-running simulation operations
  location /api/simulations {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Handle large file uploads
    client_max_body_size 500M;
    
    # ðŸŽ¯ EXTENDED TIMEOUTS: Support for long-running simulations
    proxy_read_timeout 600s;    # 10 minutes for large simulations
    proxy_connect_timeout 75s;  # Connection timeout unchanged
    proxy_send_timeout 600s;    # 10 minutes for large simulations
    
    # WebSocket support (if needed for real-time updates)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # ðŸ”„ BULLETPROOF: Disable proxy buffering for streaming responses
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_max_temp_file_size 0;
  }

  # Serve static files with long cache
  location /static/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Handle React Router (SPA) - Main location block
  location / {
    try_files $uri $uri/ /index.html;
    
    # Cache control for HTML files
    location ~* \.html$ {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      add_header Expires "0";
    }
    
    # Cache control for assets
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
    
    # Cache control for images - reasonable caching (1 month)
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }
  }

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }

  # Hide nginx version
  server_tokens off;
} 
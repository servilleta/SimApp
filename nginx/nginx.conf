# üåê ENTERPRISE NGINX LOAD BALANCER
# Phase 3 Week 9-10: Load Balancing Configuration
# 
# This configuration provides:
# - Simple reverse proxy to backend service
# - Health checks and failover
# - Rate limiting and security headers
#
# NOTE: Full load balancing with multiple instances is dormant
# to preserve Ultra Engine progress bar performance (61ms response time)

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

# WebSocket connection upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream for current single backend instance
upstream simulation_backend {
    server backend:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Main server configuration
    server {
        listen 80;
        server_name localhost;
        
        # Enhanced Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), fullscreen=(self), payment=(self)" always;
        
        # Secure Content Security Policy - comprehensive directives
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' ws://localhost:24678 ws://localhost:3000 http://localhost:8000 https://api.stripe.com https://dev-jw6k27f0v5tcgl56.eu.auth0.com ws: wss:; media-src 'self'; worker-src 'self'; child-src 'self'; frame-src 'none'; frame-ancestors 'none'; object-src 'none'; base-uri 'self'; form-action 'self'" always;
        
        # API endpoints (proxied to backend)
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://simulation_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer settings for large responses
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # File upload endpoints (with higher limits and rate limiting)
        location /api/excel-parser/upload {
            limit_req zone=upload burst=5 nodelay;
            
            proxy_pass http://simulation_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for file uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # Larger buffer for file uploads
            client_body_buffer_size 128k;
            proxy_request_buffering off;
        }
        
        # Legal documents redirect
        location = /open-source-licenses {
            return 301 /legal/open-source-licenses.html;
        }
        
        # WebSocket endpoints (direct to backend)
        location /ws/ {
            proxy_pass http://simulation_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # WebSocket timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 3600s;  # 1 hour for long simulations
            proxy_read_timeout 3600s;  # 1 hour for long simulations
            
            # Disable buffering for real-time communication
            proxy_buffering off;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://simulation_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Quick health check timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Metrics endpoint (for monitoring)
        location /metrics {
            proxy_pass http://simulation_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Restrict access to monitoring systems
            allow 172.20.0.0/16;  # Docker network
            allow 127.0.0.1;      # Localhost
            deny all;
        }
        
        # Vite HMR WebSocket (for development)
        location /vite-dev {
            proxy_pass http://frontend:24678;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend static files (proxied to frontend service)
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                proxy_pass http://frontend:3000;
            }
        }
        
        # Nginx status for monitoring
        location /nginx-status {
            stub_status on;
            allow 172.20.0.0/16;  # Docker network
            allow 127.0.0.1;      # Localhost
            deny all;
        }
        
        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }